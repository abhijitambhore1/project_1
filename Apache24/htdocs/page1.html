<body>
Name :<input type="text" id="input1">
<button id="b1" onclick="sendXml()">Click Me</button>
<button id="b1" onclick="sendXml_1()">Click Me too</button>
<div id="response"></div>
</body>
<script src="jquery_1.12.4.min.js"></script>
<script>
function sendXml(){  
var str = '<?xml version="1.0" encoding="UTF-8"?><wps:GetCapabilities language="cz" service="WPS" xmlns:ows="http://www.opengis.net/ows/1.1" xmlns:wps="http://www.opengis.net/wps/1.0.0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.opengis.net/wps/1.0.0 http://schemas.opengis.net/wps/1.0.0/wpsGetCapabilities_request.xsd"><wps:AcceptVersions><ows:Version>1.0.0</ows:Version></wps:AcceptVersions></wps:GetCapabilities>';
$.ajax({
   url: 'http://localhost/pywps', 
   type: "POST", 
   data: str, 
   success: function(response){
	 console.log(response);
   },
   error: function(response) {
	  alert("error");
   }
});
}
function sendXml_1(){ 
var name = document.getElementById('input1').value;
var str = "<?xml version='1.0' encoding='UTF-8'?>"+
"<wps:Execute version='1.0.0' service='WPS' xmlns:xsi='http://www.w3.org/2001/XMLSchema-instance' xmlns:wps='http://www.opengis.net/wps/1.0.0' xmlns:ows='http://www.opengis.net/ows/1.1' xmlns:xlink='http://www.w3.org/1999/xlink' xsi:schemaLocation='http://www.opengis.net/wps/1.0.0 http://schemas.opengis.net/wps/1.0.0/wpsExecute_request.xsd'>"+
"  <ows:Identifier>say_hello</ows:Identifier>"+
"  <wps:DataInputs>"+
"    <wps:Input>"+
"      <ows:Identifier>name</ows:Identifier>"+
"	  <wps:Data>"+
"		<wps:LiteralData>"+name+"</wps:LiteralData>"+
"	  </wps:Data>"+
"    </wps:Input>"+
"  </wps:DataInputs>"+
"  <wps:ResponseForm>"+
"    <wps:RawDataOutput>"+
"      <ows:Identifier>response</ows:Identifier>"+
"    </wps:RawDataOutput>"+
"  </wps:ResponseForm>"+
"</wps:Execute>";

$.ajax({
   url: 'http://localhost/pywps', 
   type: "POST",  
   data: str, 
   success: function(response){
		$("#response").html(response);
   },
   error: function(response) {
	  alert("error");
   }
});
}
</script>
</html>
